<div class="form">
    <div class="form-body p-1">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>
                    مُسمى البدل
                </label>
                <input type="text" class="form-control" placeholder="مُسمى البدل">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>
                    القيمة
                </label>
                <fieldset>
                        <label class="display-inline-block custom-control custom-radio">
                          <input type="radio" name="value-type" value="fixed" class="custom-control-input">
                          <span class="bg-primary custom-control-indicator"></span>
                          <span class="custom-control-description">ثابتة</span>
                        </label>
                        <label class="display-inline-block custom-control custom-radio">
                                <input type="radio" name="value-type" value="changed" class="custom-control-input" checked>
                                <span class="bg-primary custom-control-indicator"></span>
                                <span class="custom-control-description">متغيرة</span>
                              </label>
                      </fieldset>
                </div>
            </div>
        </div>
        <div class="row value-input" style="display:none">
                <div class="col-md-12">
                    <div class="form-group">
                            <label>
                                    حساب البدل
                                </label>
                                <fieldset>
                                        <label class="display-inline-block custom-control custom-radio">
                                          <input type="radio" name="value-trigger" value="value" class="custom-control-input" >
                                          <span class="bg-primary custom-control-indicator"></span>
                                          <span class="custom-control-description">قيمة محددة</span>
                                        </label>
                                        <label class="display-inline-block custom-control custom-radio">
                                                <input type="radio" name="value-trigger" value="percent" class="custom-control-input">
                                                <span class="bg-primary custom-control-indicator"></span>
                                                <span class="custom-control-description">نسبة من الراتب</span>
                                              </label>
                                      </fieldset>
                    
                    </div>
                    <div class="form-group value_value" style="display:none">
                            <label>
                                    قيمة البدل
                            </label>
                            <input type="number" class="form-control" placeholder="قيمة البدل" />
                    </div>
                </div>
            </div>
            <div class="row value_percent" style="display:none">
                    <div class="col-md-12">
                            <div class="form-group">
                                    <label>
                                            نسبة البدل
                                    </label>
                                    <input type="number" class="form-control" placeholder="نسبة البدل" />
                            </div>
                    </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>
                    دورة الاستحقاق
                </label>
                <fieldset>
                        <label class="display-inline-block custom-control custom-radio">
                          <input type="radio" name="period-trigger" value="fixed" class="custom-control-input">
                          <span class="bg-primary custom-control-indicator"></span>
                          <span class="custom-control-description">ثابتة</span>
                        </label>
                        <label class="display-inline-block custom-control custom-radio">
                                <input type="radio" name="period-trigger" value="changed" class="custom-control-input" checked>
                                <span class="bg-primary custom-control-indicator"></span>
                                <span class="custom-control-description">متغيرة</span>
                              </label>
                      </fieldset>
                      
                </div>
            </div>
        </div>
        <div class="row period-input"  style="display:none">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>
                            تاريخ الاستحقاق
                        </label>
                        <select class="form-control time-controller">
                                <option value="date">
                                    تاريخ معين
                                </option>
                                <option>
                                    هذا الشهر
                                </option>
                                <option>
                                    أسبوعي
                                </option>
                                <option>
                                    شهري
                                </option>
                                <option value="datemonth">
                                    كل شهر معين
                                </option>
                                <option value="dateevery">
                                    كل س من الشهور
                                </option>
                                <option value="dateevery">
                                    كل س من السنين
                                </option>
                                <option value="dateafter">
                                    بعد س من الشهور
                                </option>
                                <option value="dateafter">
                                    بعد س من السنين
                                </option>
                            </select>
                    </div>
                    <div class="form-group date_date" style="display:none">
                        <input type="number" class="form-control" placeholder="اكتب التاريخ" />
                    </div>
                    <div class="form-group data_month" style="display:none">
                        <input type="number" class="form-control" placeholder="اختر الشهر" />
                    </div>
                    <div class="form-group date_other" style="display:none">
                        <input type="number" class="form-control" placeholder="اكتب قيمة س" />
                    </div>

                </div>
            </div> 


        <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>
                        النوع
                    </label>
                    <fieldset>
                            <label class="display-inline-block custom-control custom-radio">
                              <input type="radio" name="type-trigger" value="public" class="custom-control-input" checked>
                              <span class="bg-primary custom-control-indicator"></span>
                              <span class="custom-control-description">عام</span>
                            </label>
                            <label class="display-inline-block custom-control custom-radio">
                                    <input type="radio" name="type-trigger" value="private" class="custom-control-input">
                                    <span class="bg-primary custom-control-indicator"></span>
                                    <span class="custom-control-description">مخصص</span>
                                  </label>
                          </fieldset>
                          <fieldset name="type-input" style="display:none">
                          <label>
                              ربط البدل بــ
                          </label>
                            <select class="form-control" name="type-attach">
                                <option value="group-of-employees">
                                    مجموعة معينة من الموظفين
                                </option>
                                <option value="jobname">
                                    مُسمى وظيفي معين
                                </option>
                                <option value="shift">
                                    دورة عمل معينة
                                </option>

                            </select>
                            <div class="form-group group-of-employees-field mt-1" style="display:none;" >
                                    <label>
                                            اسماء الموظفين
                                        </label>
                                                            <select class="select2 form-control" multiple="multiple"style="width:100%;display:block">
                                                                    <option vlaue="1">
                                                                        ريان كمال فهمي
                                                                    </option>
                                                                    <option vlaue="1">
                                                                        مصطفى خالد السنهوري
                                                                    </option>
                                    
                                                                </select>
                            </div>
                            <div class="form-group jobname-field mt-1" style="display:none;" >
                                    <label>
                                            المسميات الوظيفية
                                        </label>
                                                            <select class="select2 form-control" multiple="multiple" style="width:100%;display:block">
                                                                    <option vlaue="1">
                                                                        محاسب مالي
                                                                    </option>
                                                                    <option vlaue="1">
                                                                        مشرف صالة
                                                                    </option>
                                    
                                                                </select>
                            </div>
                            <div class="form-group shift-field mt-1"  style="display:none;">
                                <label>
                                    دورات العمل
                                </label>
                                                <select class="select2 form-control" multiple="multiple" style="width:100%;display:block">
                                                        <option vlaue="1">
                                                            دورة الصباح
                                                        </option>
                                                        <option vlaue="1">
                                                            دورة المساء
                                                        </option>
                        
                                                    </select>
                            </div>
                      </fieldset>
                          
                    </div>
                    
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-1">
                    
                    <fieldset>
                            <label class="display-inline-block custom-control custom-checkbox">
                              <input type="checkbox" name="checkInline1" checked="" class="custom-control-input">
                              <span class="c-indicator bg-primary custom-control-indicator"></span>
                              <span class="custom-control-description">تفعيل تلقائي بعد التثبيت !</span>
                            </label>
                          </fieldset>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">
                        تثبيت البدل
                    </button>
                </div>
            </div>

    </div>
</div>
