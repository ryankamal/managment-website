

<div class="modalpreview"></div>




<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
        <div class="content-header-left col-md-6 col-xs-12 mb-2">
          <div class="row breadcrumbs-top">
            <div class="breadcrumb-wrapper col-xs-12">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">الرئيسية</a>
                </li>
                <li class="breadcrumb-item"><a href="#">الموارد</a>
                </li>
                <li class="breadcrumb-item"><a href="list">الأصناف</a>
                </li>
                <li class="breadcrumb-item active">مكتبة الأصناف
                </li>
              </ol>
            </div>
          </div>
          <h3 class="content-header-title mb-0">مكتبة الأصناف</h3>
        </div>
      </div>
      <div class="content-header row">
      </div>
        <div class="content-body">
            <div class="row">
                                        <div class="col-xs-9 library_list">
                                          @{foreach product in model.allProducts}
                                            <div  class="library_item" data-id="@{product.p_id}">
                                              <div class="item_icon">
                                              <img src="images/library_uploads/@{product.p_img}" width="100%" height="100%">
                                              </div>
                                              <div class="item_name"> @{product.p_name}
                                              </div>
                                            </div>
                                            @{end}

                                        </div>
                                        <div class="col-xs-3">
                                            <div class="form-group" style="text-align: center">
                          <!-- Outline Icon Button group -->
                          <div class="btn-group" role="group" aria-label="Basic example" dir="ltr">
                            <button type="button" class="btn btn-icon btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top"><i class="icon-cup"></i></button>
                            <button type="button" class="btn btn-icon btn-outline-secondary"><i class="icon-cup"></i></button>
                            <button type="button" class="btn btn-icon btn-outline-secondary"><i class="icon-cup"></i></button>
                            <button type="button" class="btn btn-icon btn-outline-secondary"><i class="icon-cup"></i></button>
                            <button type="button" class="btn btn-icon btn-outline-secondary"><i class="icon-cup"></i></button>
                          </div>
                        </div>
                                            <fieldset class="form-group position-relative">
                      <input type="text" class="form-control form-control-lg input-lg" id="iconLeft3" placeholder="ابحث عن الأصناف">
                      <div class="form-control-position">
                        <i class="ft-search info font-medium-4"></i>
                      </div>
                                                        </fieldset>

                                             <button type="button" class="btn btn-primary btn-min-width  mr-1 mb-1" style="width: 100%"> ثبيت الأصناف <span class="tag tag tag-danger tag-pill">3</span></button>
                                        </div>
                                    </div>




        </div>
    </div>
</div>
@{import('vendors.min.js')};
<script>
 $(function(){
   $('.library_item').on('click',function(){
      $('.modalpreview').empty();
     var p_id = $(this).attr('data-id');
     $.ajax({
       method:'get',
       url:'/productsLibraryItem/'+p_id+'',
       success:function(data){
         $('.modalpreview').append(data);
         $('#preview_item').modal('show');
       }
     });
   });


 });
</script>
