$(document).on('keyup','.job-duties input',function(e){
var code = (e.keyCode ? e.keyCode : e.which );
var value = $(this).val();
var option = '<li class="row"><div class="col-md-10 pl-0 pr-0">'+value+'</div><div class="col-md-2 pl-0 pr-0"> <button type="button" class="btn btn-icon btn-pure danger btn-sm mr-1 option_remove"><i class="fa fa-trash-o"></i></button></div> </li>';
var form = '<ul class="duties-options"><p class="title">قائمة المهام الوظيفية :</p>'+option+'</ul>';
var form_length = $('.job-duties ul.duties-options').length;
if (code == 13) { //Enter keycode
    if(form_length < 1 && $.trim(value) !== ''){
        $(form).insertAfter('.job-duties input');
    }else if(form_length >= 1 && $.trim(value) !== ''){
        $('.job-duties ul.duties-options').append(option);
    }
    $('.job-duties input').val('');
}
});


$(document).on('click','.job-duties ul.duties-options li button',function(){
$(this).parents('li').remove();
var options = $('.job-duties ul.duties-options li').length;
if(options < 1){
    $('ul.duties-options').remove();
}
});
